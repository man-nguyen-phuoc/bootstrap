<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form control bootstrap</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="rumby@gmail.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" row="3"></textarea>
    </div>
    <br><br>
    <h5>2. Sizing</h5>
    <br>
    <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example"><br>
    <input class="form-control" type="text" placeholder="Default input" aria-label="default input example"><br>
    <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" aria-label=".form-control-sm example">
    <br>
    <h5>3. disabled</h5>
    <br>
    <input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example" disabled>
    <input class="form-control" type="text" value="Disabled readonly input" aria-label="Disabled input example" disabled readonly>
    <br>
    <h5>4. Readonly</h5>
    <input class="form-control" type="text" value="Readonly input here..." aria-label="readonly input example" readonly>
    <br>
    <h5>5. Readonly plain text</h5>
    <p>example 1</p>
    <br>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword">
        </div>
    </div>
    <br>
    <p>example 2</p>
    <form class="row g-3">
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Email</label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
        </div>
    </form>
    <br>
    <h5>6. Input file</h5>
    <br>
    <div class="mb-3">
        <label for="formFile" class="form-label">Default file input example</label>
        <input type="file" class="form-control" id="formFile">
    </div>
    <br>
    <div class="mb-3">
        <label for="formFileMultiple" class="form-control">Multiple files input example</label>
        <input type="file" id="formFileMultiple" class="form-control" multiple>
    </div>
    <br>
    <div class="mb-3">
        <label for="formFileDisabled" class="form-label">Disabled file input example</label>
        <input class="form-control" type="file" id="formFileDisabled" disabled>
      </div>
    <div class="mb-3">
        <label for="formFileSm" class="form-label">Small file input example</label>
        <input class="form-control form-control-sm" id="formFileSm" type="file">
    </div>
    <div>
        <label for="formFileLg" class="form-label">Large file input example</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file">
    </div>
    <br>
    <h5>7. color</h5>
    <br>
    <label for="exampleColorInput" class="form-label">Color picker</label>
    <input type="color" class="form-control form-control-color" id="exampleColorInput" value=br"#563d7c" title="Choose your color">
    <br>
    <h5>8. datalists</h5>
    <br>

    <label for="exampleDataList" class="form-label">Datalist example</label>
    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
    <datalist id="datalistOptions">
        <option value="San Francisco">
        <option value="New York">
        <option value="Seattle">
        <option value="Los Angeles">
        <option value="Chicago">
    </datalist>


</body>
</html>
