<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image bootstrap</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
    <h5>Responsive images</h5>
    <img src="../images/images.jpeg" alt="Ashe generals" class="img-fluid">
    <br>
    <br>
    <h5>2. img thumbnail</h5>
    <img src="../images/images.jpeg" alt="" class="img-thumbnail">
    <br><br>
    <h5>3. aligning images</h5>
    <img src="../images/images.jpeg" alt="" class="roanded float-start">
    <img src="../images/images.jpeg" alt="" class="roanded float-end">
    <img src="../images/images.jpeg" alt="" class="rounded mx-auto d-block">
    <br><br>
    <div class="text-center">
        <img src="../images/images.jpeg" alt="" class="rounded">
    </div>

</body>
</html>
